<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro - Projeto ONG Verde</title>
  <link rel="stylesheet" href="css/estilo.css">
</head>
<body>

  <header>
    <img src="imagens/logo.png" alt="Logo da ONG Verde" width="120">
    <h1>Cadastro de Voluntário</h1>

    <nav>
      <ul>
        <li><a href="index.html">Início</a></li>
        <li><a href="projetos.html">Projetos</a></li>
        <li><a href="cadastro.html">Cadastro</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section id="formulario">
      <h2>Preencha seus dados</h2>

      <form action="#" method="post">
        <fieldset>
          <legend>Informações Pessoais</legend>

          <label for="nome">Nome Completo:</label>
          <input type="text" id="nome" name="nome" required><br>

          <label for="email">E-mail:</label>
          <input type="email" id="email" name="email" required><br>

          <label for="cpf">CPF:</label>
          <input type="text" id="cpf" name="cpf" required pattern="\d{3}\.\d{3}\.\d{3}-\d{2}" placeholder="000.000.000-00"><br>

          <label for="telefone">Telefone:</label>
          <input type="tel" id="telefone" name="telefone" required pattern="\(\d{2}\)\s\d{4,5}-\d{4}" placeholder="(11) 99999-9999"><br>

          <label for="data">Data de Nascimento:</label>
          <input type="date" id="data" name="data" required><br>

          <label for="endereco">Endereço:</label>
          <input type="text" id="endereco" name="endereco" required><br>

          <label for="cep">CEP:</label>
          <input type="text" id="cep" name="cep" required pattern="\d{5}-\d{3}" placeholder="00000-000"><br>

          <label for="cidade">Cidade:</label>
          <input type="text" id="cidade" name="cidade" required><br>

          <label for="estado">Estado:</label>
          <input type="text" id="estado" name="estado" required maxlength="2" placeholder="SP"><br>

          <input type="submit" value="Enviar">
        </fieldset>
      </form>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Projeto ONG Verde. Todos os direitos reservados.</p>
  </footer>

</body>
</html>
